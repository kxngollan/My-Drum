<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum</title>
  </head>
  <body>
    <h1>Keyboard Drummer</h1>
    <div class="gradient-background">
      <div class="drum-grid">
        <button class="drum-note" id="q">q</button>
        <button class="drum-note" id="w">w</button>
        <button class="drum-note" id="e">e</button>
        <button class="drum-note" id="a">a</button>
        <button class="drum-note" id="s">s</button>
        <button class="drum-note" id="d">d</button>
        <button class="drum-note" id="z">z</button>
        <button class="drum-note" id="x">x</button>
        <button class="drum-note" id="c">c</button>
      </div>
    </div>
    <script src="drum.js"></script>
  </body>
</html>
